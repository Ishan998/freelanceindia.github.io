<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"rel="stylesheet">

    <style>
        
        
        .sidenav {
          height: 100%;
          width: 0;
          position: fixed;
          z-index: 1;
          top: 0;
          left: 0;
          background-color: #111;
          overflow-x: hidden;
          transition: 0.5s;
          padding-top: 60px;
        }
        
        .sidenav a {
          padding: 8px 8px 8px 32px;
          text-decoration: none;
          font-size: 25px;
          color: #818181;
          display: block;
          transition: 0.3s;
        }
        
        .sidenav a:hover {
          color: #f1f1f1;
        }
        
        .sidenav .closebtn {
          position: absolute;
          top: 0;
          right: 25px;
          font-size: 36px;
          margin-left: 50px;
        }
        
        #main {
          transition: margin-left .5s;
          padding: 16px;
        }
        
        @media screen and (max-height: 450px) {
          .sidenav {padding-top: 15px;}
          .sidenav a {font-size: 18px;}
        }
        </style>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
      </div>
      <header class="text-gray-600 body-font">
        <div class="container mx-1 flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font mx-5 font-medium items-center text-gray-900 mb-4 md:mb-0">
           <img src="../static/images/logo.jpg" width="200px">
            <!-- <span class="ml-3 text-xl">Tailblocks</span> -->
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900" href="{%url ' '%}">Jobs</a>
            <a class="mr-5 hover:text-gray-900" >Jobs Status</a>
            <a class="mr-5 hover:text-gray-900">Response</a>
            <a class="mr-5 hover:text-gray-900">Jobs Apporved</a>
          </nav>
          <!-- add page to button onclick-->
          <button onclick="location.href='addproject.html'" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Add Task
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </header>
      <span style="font-size:30px;cursor:pointer;margin-left:20px;" onclick="openNav()">&#9776;</span>
      
      <div id="main">
        
        <section class="text-gray-600 body-font relative">
            <div class="container px-5 py-24 mx-auto">
              <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Add Task</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Please Mention all details of the tast the name of the project and a message to developers / users contains all requirements and skills needed for this task.</p>
              </div>
              <div class="lg:w-1/2 md:w-2/3 mx-auto">
                <form action="/addjob" method="post">
                  {% csrf_token %}

                <div class="flex flex-wrap -m-2">
                  <div class="p-2 w-1/2">
                    <div class="relative">
                      <label for="taskname" class="leading-7 text-sm text-gray-600">Name Of Task</label>
                      <input style="display: inline-block;" type="text" id="taskname" name="taskname" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                  </div>
                  <div class="p-2 w-1/2">
                     <div class="relative">
                      <label for="categories" class="leading-7 text-sm text-gray-600">Task Type</label>
                      <input list="categories" name="categories" id="tasktype"  class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                      <datalist id="categories">
                          <option value="Software Developement">
                          <option value="Website Developement">
                          <option value="Android App Developement">
                          <option value="UI/UX Designing">
                          <option value="DevOps">
                        </datalist>

                      </datalist>
                    </div> 
                    
                     
                    </div>
                  </div>
                  <div class="p-2 w-full">
                    <div class="relative">
                      <label for="message" class="leading-7 text-sm text-gray-600">Message to Developer( No links to share)</label>
                      <textarea id="message" name="message" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                    </div>
                  </div>
                  <div style="padding-bottom: 5rem;padding-top:5rem;">
                  
                    <i class="bi bi-upload"></i>
                    <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                      </svg>
                      <input type="file" id="myfile" name="myfile" style="margin-top:1rem; " accept=".txt,.doc">
                  
                  </div>
                  <div class="p-2 w-full">
                    <button class="flex mx-auto text-white bg-red-700 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-500 rounded text-lg" onclick="myFunction()" name="sumbit">Post</button>
                    <!-- <button onclick="myFunction()"></button> -->

                    <script>
                    function myFunction() {
                    alert(" Thank you the post has Send for Review will be visible to all if cleared all requirements in 24 hours");
                    }
                    </script>
                  </div>
                </form>
                  
                </div>
              </div>
            </div>
          </section>





        
      </div>
      
      <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
      }
      
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
      }
      </script>
    
</body>
</html>
